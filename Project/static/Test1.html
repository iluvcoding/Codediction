<!DOCTYPE html>
<html>
	<head>
		<title>Display Test Page</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="css/pe-icon-7-stroke.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/ct-navbar.css">
        <link rel="stylesheet" type="text/css" href="css/radio_button.css">
        <link rel="stylesheet" type="text/css" href="css/modal.css">
		<link rel="stylesheet" type="text/css" href="css/modifications.css">
		<link rel="stylesheet" type="text/css" href="css/dropdown_button.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/sweetalert2/6.4.2/sweetalert2.min.css">
		<link rel="stylesheet" href="FC/compiled/flipclock.css">
		<link rel="stylesheet" type="text/css" href="css/Test1.css">
		<link rel="stylesheet" type="text/css" href="css/mcq.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js""></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ct-navbar.js"></script>
		<script type="text/javascript" src="js/append_options.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script src="https://cdn.jsdelivr.net/sweetalert2/6.4.2/sweetalert2.min.js"></script>
		<script src="FC/compiled/flipclock.js"></script>
		<script type="text/javascript" src="js/mcq.js"></script>
		<!-- <script src="js/dropdown_effect.js"></script> -->
	</head>
	
	<body ng-app="myRoute" ng-controller="setActive" style="font-family: 'Quicksand', sans-serif;">
		<div class="container">
            <div id="delModal" class="modal fade in">
                <div class="modal-dialog" style="width:350px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                            <h4 class="modal-title">Delete Account</h4>
                        </div>
                        <div class="modal-body" style="padding-left: 11px">
                            <div id="passMismatch" style="color: red; text-align: center; display: none;">Passwords don't match</div><br>
                            <div id="invPass" style="color: red; text-align: center; display: none;">Incorrect Password</div><br>
                           <label>Password<input type="Password" ng-model="delPass1" style="margin-left: 65px"></label><br/><br/>
                           <label>Confirm Password<input type="Password" ng-model="delPass2" style="margin-left: 10px"></label>
                        </div><br>
                        <div class="modal-footer" style="text-align: center;padding-bottom:5px;padding-top: 5px">
                            <div class="btn-group" style="margin :1px">
                                <button class="btn btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                <button class="btn btn-primary" ng-click="delAccount()"><span class="glyphicon glyphicon-check"></span> Confirm</button>
                            </div>
                        </div>
     			    </div><!-- /.modal-content -->
                </div><!-- /.modal-dalog -->
            </div>
        </div>

        <!-- Change Password model -->
        <div class="container">
            <div id="passModal" class="modal fade in">
                <div class="modal-dialog" style="width:400px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                            <h4 class="modal-title">Change Password</h4>
                        </div>
                        <div class="modal-body" style="padding-left: 11px">
                            <div id="passMismatch2" style="color: red; text-align: center; display: none;">Incorrect Password</div><br>
                            <div id="passMatch" style="color: green; text-align: center; display: none;">Password Updated</div><br>
                           <label>Current Password<input type="Password" ng-model="changePass1" style="margin-left: 15px"></label><br/><br/>
                           <label>New Password<input type="Password" ng-model="changePass2" style="margin-left: 34px"></label>
                        </div><br>
                        <div class="modal-footer" style="text-align: center;padding-bottom:5px;padding-top: 5px">
                            <div class="btn-group" style="margin :1px">
                                <button class="btn btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                <button class="btn btn-primary" ng-click="changePass()"><span class="glyphicon glyphicon-check"></span> Confirm</button>
                            </div>
                        </div>
     				</div><!-- /.modal-content -->
                </div><!-- /.modal-dalog -->
            </div>
        </div>
	   <div id="navbar-full">
	        <div id="navbar">
	            <nav class="navbar navbar-fixed-top navy" id="navyy" role="navigation" style="border-style: solid; border-color: black; margin-bottom: 0cm;background: url(images/img4.jpg)">
	                <div style="padding-right: 20px;" class="transparents">
	                    <div class="navbar-header">
	                        <button type="button" id="checkButt" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                            <span class="sr-only">Toggle navigation</span>
	                            <span class="icon-bar"></span>
	                            <span class="icon-bar"></span>
	                            <span class="icon-bar"></span>
	                        </button>
	                        <a href="Main.html" class="hidden-xs">
	                            <div style="padding-left: 10%; padding-top: 4%">
	                                <img src="images/logo2.png" style="height: 80px; width: 100px;">
	                            </div>
	                        </a>
	                        <a href="Main.html" class="visible-xs">
	                            <div style="float: left;">
	                                <img src="images/logo2.png" style="height: 80px; width: 100px;margin-top: 0px">
	                            </div>
	                            <div class="clock timer" style="width: 300px; height: 120px; padding-top:20px;margin-left: 30%;margin-right: 0px">
								</div> 
	                        </a>
	                    </div>
	                    <div class="collapse navbar-collapse collap" id="bs-example-navbar-collapse-1">
	                        <ul class="nav navbar-nav navbar-right">
								<li class="clock timer hidden-xs" style="width: 300px; height: 100px; margin-right: 600px; margin-top: 50px"></li>
								<li class="dropdown hidden-xs" id="padd">
                                    <a href="check" class="navbar-brand navbar-brand-logo navbar dropdown-toggle" data-toggle="dropdown" style="height: 72px;" id="user">
                                        <div class="logo">
                                            <img src="https://s3.amazonaws.com/creativetim_bucket/new_logo.png">
                                        </div>
                                        <div class="brand" style="padding-top: 9%; padding-right: 75px; color: white;"> {{myText}} </div>
                                    </a>
                                    <ul class="dropdown-menu" style="text-align: center;">
                                        <li><a data-toggle="modal" href="#delModal"><i class="pe-7s-trash" style="font-size: 20px; float: left;"></i>Delete Account</a></li>
                                        <li><a data-toggle="modal" href="#passModal"><i class="pe-7s-refresh" style="font-size: 20px; float: left;"></i>&nbsp;Change Password</a></li>
                                        <li class="divider"></li>
                                        <li><a href="" ng-click="logout()">Logout</a></li>
                                        <li class="divider visible-xs"></li>
                                    </ul>
                                </li>
                                <li class="dropdown visible-xs" id="padd"  >
                                    <a href="check" class="navbar-brand navbar-brand-logo navbar dropdown-toggle" data-toggle="dropdown" style="height: 72px" id="user">
                                        <div class="logo">
                                            <img src="https://s3.amazonaws.com/creativetim_bucket/new_logo.png">
                                        </div>
                                        <div class="brand" style="padding-top: 9%; color: white;padding-right: 0px"> {{myText}} </div>
                                    </a>
                                    <ul class="dropdown-menu faf" style="text-align: center ; float:left;">
                                        <li ><a data-toggle="modal" href="#delModal"><i class="pe-7s-trash" style="font-size: 20px; float: left;"></i>Delete Account</a></li>
                                        <li><a data-toggle="modal" href="#passModal" ><i class="pe-7s-refresh" style="font-size: 20px; float: left;"></i>&nbsp;Change Password</a></li>
                                        <li class="divider"></li>
                                        <li><a href="" ng-click="logout()" >Logout</a></li>
                                        <li class="divider visible-xs"></li>
                                    </ul>
                                </li>
	                        </ul>
	                    </div>
	                </div>
	            </nav>
	        </div>
	    </div>
	    <div style="margin-top: 120px;" class="containers" ng-init=loadTest()>
	    	<div style="padding-left: 20px;">
	    		<div style="font-size: 20px;">
					<ol type="1" style="font-size: 20px;">
						<li ng-repeat="x in tArr" ng-init="radioName=getName(); checkClass=getCheckClass(); spanClass=getSpanClass()">
							<div>
								<span class={{spanClass}} style="display: none;"><input type="checkbox" class={{checkClass}} value={{x.question}}> </span>{{x.question}}
							</div>
							<!-- <div ng-repeat="op in x.options" ng-init="myClass=getClass(op, x.answer)"> -->
							<div ng-repeat="op in x.options">
								<div data-toggle="buttons">
									<label class="btn active">
										<input type="radio" name={{radioName}} value={{op}} required>
										<i class='fa fa-circle-o fa-x'></i>
										<i class='fa fa-dot-circle-o fa-x'></i>
										&nbsp; &nbsp;
										<span style="font-size: 18px; color: #7AA3CC">{{op}}</span>
									</label>
									<!-- <span class={{myClass}} style="display: none;"><i class="pe-7s-check" style="font-size: 30px; color: #029f5b;"></i></span>
									<span><i class="pe-7s-close" style="font-size: 30px; color: red; display: none;"></i></span> -->
								</div>
							</div><br>
						</li>
					</ol>
					<div id="footer">
				        <button style="width: 7em;" type="button" class="btn btn-success myCheckBtn" ng-click="checkTestAns()">Submit</button>
				    </div>
				</div>
			</div>
		</div>
	</body>
</html>
